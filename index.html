<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive card details form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="bg-card-front">
					<img src="./images/card-logo.svg" alt="" />
					<p class="card-number">0000</p>
					<p class="card-number">0000</p>
					<p class="card-number">0000</p>
					<p class="card-number">0000</p>
					<p class="card-name">Full Name</p>
					<p class="card-date">
						<span class="card-date-month">00</span>/<span class="card-date-year"
							>00</span
						>
					</p>
				</div>
				<div class="bg-card-back">
					<p class="card-cvc">000</p>
				</div>
			</div>
			<div class="card-form">
				<form>
					<label for="card-form-name">CARDHOLDER NAME</label>
					<input
						type="text"
						id="card-form-name"
						name="card-form-name"
						placeholder="e.g Jane Appleseed"
					/>
					<label for="card-form-number">CARD NUMBER</label>
					<input type="number" id="card-numbers" name="card-form-number" />
					<label for="card-form-date">EXP. DATE (MM/YY)</label>
					<input type="text" id="date-month" name="card-form-date" />
					<input type="text" id="date-year" name="card-form-date" />
					<label for="card-form-cvc">CVC</label>
					<input
						type="text"
						id="card-form-cvc"
						name="card-form-cvc"
						placeholder="e.g. 123"
					/>
					<button type="submit">Confirm</button>
				</form>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/KamilKonopski"
				>Kamil Konopski</a
			>.
		</div>
	</body>
</html>
